---
layout: blogs 
title: blogs
---

<div class="article-list">
    <div class="container" id="blogs">
        <div class="intro"></div>
        <div><div class="container-fluid text-center" style="background:#000000">
<span class="badge badge-pill badge-primary">Android</span>
<span class="badge badge-pill badge-secondary">web</span>
<span class="badge badge-pill badge-success">p-w-a</span>
<span class="badge badge-pill badge-danger">ui</span>
<span class="badge badge-pill badge-warning">ux</span>
<span class="badge badge-pill badge-info">debugging</span>
<span class="badge badge-pill badge-light">github</span>

</div></div>
        <div class="row articles">
            {% for post in site.posts %}
           
            <div class="col-sm-6 col-md-4 item"><a href="#"><img class="img-fluid" src="{{post.feature-img}}"></a>
                <h3 class="name">{{post.title}}</h3>
                <div class="row">
                    <div class="col-sm-2"><i class="fa fa-tags d-sm-flex justify-content-sm-end"></i></div>
                    <div class="col-sm-6">
                        <p class="d-sm-flex justify-content-sm-start">{{post.categories}}</p>
                    </div>
                </div>
                <p class="description">{{post.meta}}</p><a class="fa fa-github"  href="{{ post.url }}"></a></div>
                {% endfor %}
        </div>
    </div>
</div>
<div class="bg-dark" id="pagi">  <ul class="pagination justify-content-center">
<li class="page-item disabled">
  <a class="page-link" href="#">&laquo;</a>
</li>
<li class="page-item active">
  <a class="page-link" href="#">1</a>
</li>
<li class="page-item">
  <a class="page-link" href="#">2</a>
</li>
<li class="page-item">
  <a class="page-link" href="#">3</a>
</li>
<li class="page-item">
  <a class="page-link" href="#">4</a>
</li>
<li class="page-item">
  <a class="page-link" href="#">5</a>
</li>
<li class="page-item">
  <a class="page-link" href="#">&raquo;</a>
</li>
</ul>

</div>
