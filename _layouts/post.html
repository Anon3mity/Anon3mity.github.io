---
layout: default
---
<div class="container-fluid text-center" style="background-color: #1d1e22;">
<div class="header">
  <h1>{{ page.title }}</h1>
  <h2>{{ page.date | date_to_long_string }}</h2>
</div>

<div class="row">
  <div class="col-3 col-s-3 menu">
    
<button class="collapsible">Catagories</button>
<div class="content">
<ul>
  <li>Most Recents</li>
  <li>Android</li>
  <li>Web</li>
  <li>Debugging</li>
</ul>
</div>
  </div>

  <div class="col-6 col-s-9">
   <div class="w3-container">
    <p> {{content}} </p>
  </div>
  </div>

  <div class="col-3 col-s-12">
    <div class="aside">
      <h2>Tags</h2>
      <hr>
      <div class="w3-tag w3-round w3-green w3-tiny" style="margin-top:5px;padding: 3px;">
        <div class="w3-tag w3-round w3-green w3-border w3-border-white">
          {% for post in site.posts %}
          {{post.title}}
          {% endfor %}
        </div>
      </div>

    </div>
    </div>
  </div>
  </div>
