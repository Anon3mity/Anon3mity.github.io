---
layout: default
---

<div class="jumbotron jumbotron-fluid jumbotron-main" id="header-home-s1" style="margin-top: 102px;margin-bottom: 2px;">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
    <div id="particles-js">
        <canvas class="particles-js-canvas-el" width="1409" height="319" style="width: 100%; height: 100%;"></canvas>
    </div>
    <div class="container center-vertically-holder" style="margin-top:-20px;">
        <div class="row center-vertically">
            <div class="col-md-8 offset-sm-0 offset-md-2 text-center" style="margin-top: 100px;margin-bottom: 100px;">
                <h1 style="font-family: 'Alegreya SC', serif;">Learn At Your Own Peace..<br></h1>
            </div>
        </div>
    </div>
</div>
<ol class="breadcrumb" style="background-color: rgb(15,48,79);">
    <li class="breadcrumb-item"><a href="#"><span style="color: rgb(0,0,0);">Home</span></a></li>
    <li class="breadcrumb-item"><a href="#"><span style="color: rgb(0,0,0);">Library</span></a></li>
</ol>
<div class="container">
    <div class="row text-center text-primary">
        <div class="col" id="content">
            <p style="font-family: 'Alegreya SC', serif;">{{ content }}</p>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row text-center justify-content-center align-items-center">
        <div class="col">
            <nav id="pagination">
                <div class="Previous-next">
                    {% if page.previous.url %}
                    <a class="previous" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
                    {% endif %}
                    {% if page.next.url %}
                    <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
                    {% endif %}
                </div>
            </nav>
        </div>
    </div>
</div>
</div>
</section>
