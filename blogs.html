---
title: Blogs
layout: blogpage
---
<div class="intro">
    <div class="jumbotron jumbotron-fluid jumbotron-main" style="background-color: #000000;height: 200px;padding-bottom: 20px;margin-top: 80px;"><script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 
<script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
<div id="particles-js">
<canvas class="particles-js-canvas-el" width="1409" height="319" style="width: 100%; height: 100%;"></canvas>
</div>
        <div class="container-fluid center-vertically-holder" style="background-color: #000000;padding-top: -20px;">
            <div class="row center-vertically">
                <div class="col-md-8 offset-sm-0 offset-md-2 text-center" style="margin-top: 150px;">
                    <h1 class="text-center" id="post-title" style="margin-top: -120px;color: #04526a;font-family: 'Alegreya SC', serif;">Learn At Your Own Peace..</h1>
                    <p class="text-center"> <a href="#"><i class="fab fa-phoenix-framework"></i></a><span class="date" style="font-size: 25px;">&nbsp;| Veriety of Topics</span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <ol class="breadcrumb" style="background-color: #0a0a0a;margin-top: 20px;">
            <li class="breadcrumb-item"><a href="#"><span><i class="fas fa-home"></i></span></a></li>
            <li class="breadcrumb-item"><a href="#"><span><i class="fas fa-file-code"></i></span></a></li>
        </ol>
    </div>
</div>
<section id="site-blog-section" style="margin-top: 20px;margin-bottom: 20px;font-size: 14px;">
    <div class="container-fluid">
        <div class="row text-center" style="background-color: #000000;">
            <div class="col text-center align-self-center" style="margin: -10px;padding-bottom: 10px;background-color: #000000;">
                <div style="background-color: #000000;padding-bottom: 12px;">
                    <ul class="nav nav-tabs nav-fill text-center" id="tab-cate" data-aos="fade-up"style="background-color: #000000;">
                        <li class="nav-item"><a class="nav-link active" role="tab" data-toggle="tab" id="cate-android" href="#tab-1"><i class="fab fa-android"></i>&nbsp;&nbsp;</a></li>
                        <li class="nav-item text-primary"><a class="nav-link" role="tab" data-toggle="tab" id="cate-web" href="#tab-2"><i class="fas fa-code"></i></a></li>
                        <li class="nav-item"><a class="nav-link" role="tab" data-toggle="tab" id="cate-ui" href="#tab-2"><i class="fas fa-drafting-compass"></i>&nbsp;</a></li>
                    </ul>
                    <div class="tab-content" style="background-color: #000000;color: #000000;"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-group text-center" id="card-view">
        <div class="card">
            {% for post in site.posts %}
            <div class="card-body" id="card"><img id="post-img" src="/assets/img/1.jpeg" width="120" alt="post-img1">
                <h4 class="card-title" id="post-title">{{post.title}}</h4>
                <p class="card-text" id="post-meta">{{post.meta}}</p><button class="btn btn-primary" type="button">check it out&nbsp;&nbsp;<i class="fas fa-sliders-h"></i></button>
                <div
                    class="text-right"><i class="fas fa-laptop-code" id="post-tag"></i></div>
                   
        </div>
        
    </div>
    {% endfor %}
    </div>
</section>
